<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .carousel-control-prev,
    .carousel-control-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
  </style>
  <title>Carousel with Custom Arrows</title>
</head>
<body class="bg-danger">

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
		
            <img src="https://placehold.it/200x300/777/fff?text=Image+1" class="d-block w-100" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="https://placehold.it/200x300/777/fff?text=Image+1" class="d-block w-100" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="https://placehold.it/200x300/777/fff?text=Image+1" class="d-block w-100" alt="Image 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="image-overlay">
        <h2>Image Title</h2>
        <p>Image description goes here.</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
